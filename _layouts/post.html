---
title: site.title
layout: default
---

<body class="main1">
  <div class="container-fluid">
    <img src="{{site.baseurl}}{{ page.image }}" class="" alt="" />
    <h2 class="card-title">{{ page.title}}</h2>
    <p class="card-text">{{ page.description }}</p>
    <time class="card-data">{{ page.date | date: "%b, %-d/%-m/%Y"}}</time>
  </div>
</body>
