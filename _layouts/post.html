---
title: site.title
layout: default
---

<body class="main1">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="post-title">{{ page.title}}</h2>
      </div>
      <div class="col text-end">
        <time class="post-data">{{ page.date | date: "%b, %-d/%-m/%Y"}}</time>
      </div>
      <br />
    </div>
    <div class="text-center">
      <img
        src="{{ site.baseurl }}{{ page.image }}"
        class="rounded post-img"
        alt=""
      />
    </div>
    <br />
    <p class="post-text">{{ page.description }}</p>
  </div>
</body>
