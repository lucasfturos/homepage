---
layout: default
---

<body class="main1">
  <div class="container-fluid port-container d-flex justify-content-center">
    <div class="card-container row">
      {% for post in site.posts %}
      <div class="card card-port">
        <img src="{{ post.image }}" class="card-img-top img-card" alt="..." />
        <div class="card-body">
          <h2 class="card-title">{{ post.title}}</h2>
          <div class="post-line"></div>
          <br />
          <p class="card-text">{{ post.description | truncate: 60 }}</p>
          <a href="{{site.baseurl}}{{ post.url }}" class="btn btn-dark btn-card"
            >Ver mais</a
          >
          <time class="card-data">{{ post.date | date: "%b, %-d/%-m/%Y"}}</time>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
